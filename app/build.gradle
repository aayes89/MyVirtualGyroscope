apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    //buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "mx.slam.virtualsensor"
        minSdkVersion 16
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

